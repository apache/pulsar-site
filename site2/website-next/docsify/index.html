<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta name="description" content="Pulsar Configuration Docs" />
    <title>Pulsar</title>

    <!-- Themes (light + dark) -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

    <!-- Plugins -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css"
    />
    <style>
      aside.toc-nav {
        right: 0;
        max-height: 90%;
        scrollbar-width: thin;
      }
      aside.toc-nav::-webkit-scrollbar {
        width: 5px;
        background-color: #e0e0e0;
      }
      aside.toc-nav::-webkit-scrollbar-thumb {
        background: #9e9e9e;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      // Docsify Configuration
      window.$docsify = {
        name: "Pulsar Configuration",
        repo: "apache/pulsar",
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true,
        toc: {
          tocMaxLevel: 3,
          target: "h2, h3",
        },
      };
    </script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

    <!-- Plugins -->
    <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  </body>
</html>
