name: CI - Precommit
on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Check license header
        env:
          IMAGE: ghcr.io/korandoru/hawkeye-native:v2
          CONFIG: tools/ci/licenserc.toml
        run: docker run --rm -v $(pwd):/github/workspace ${IMAGE} check --config ${CONFIG}

  build-without-push:
    name: Check build site
    runs-on: ubuntu-latest
    timeout-minutes: 600
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/checkout@v4
        with:
          ref: 'asf-site-next'
          path: tmp/asf-site-next
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'
      - name: Install poetry
        run: pipx install poetry
      - name: Set Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - name: Update generated docs
        working-directory: tools/pytools
        run: |
          poetry install
          poetry run bin/site-publisher.py --site-path=$GITHUB_WORKSPACE/tmp/asf-site-next
