name: CI - Synchronize Content
on:
  pull_request:
    paths:
      - '.github/workflows/ci-sync-content.yml'
      - 'tools/pytools/**'
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build-website:
    if: ${{ github.repository == 'apache/pulsar-site' }}
    name: Synchronize Content from Main Repo
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'
      - name: Update site sources
        working-directory: tools/pytools
        run: |
          poetry install
          poetry run bin/site-updater.py
